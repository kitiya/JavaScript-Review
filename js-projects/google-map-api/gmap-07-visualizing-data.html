<!DOCTYPE html>
<html>
<head>
    <title>Maps API</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="shortcut icon" href="http://maps.google.com/mapfiles/ms/micons/cycling.png">

    <style>
    /* Always set the map height explicitly to define the size of the div
    * element that contains the map. */
    #map {
        height: 100%;
    }
    /* Optional: Makes the sample page fill the window. */
    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
    }
    </style>

</head>
<body>
    <div id="map"></div>
    <script>
    var map;

    function initMap() {
        var bounds = new google.maps.LatLngBounds();
        
        var mapCanvas = document.getElementById("map");

        var myCenter = new google.maps.LatLng(40, 20);
        var mapOptions = {center: myCenter, zoom: 12};

        map = new google.maps.Map(mapCanvas, mapOptions);

        var visited = new google.maps.LatLng(52.14, -0.120850);

        bounds.extend(myCenter);
        bounds.extend(visited);

        var marker = new google.maps.Marker({
            position:visited,
            animation: google.maps.Animation.BOUNCE,
            icon: "http://maps.google.com/mapfiles/ms/icons/pink.png",
            map: map
        });

        map.fitBounds(bounds);
    }
    </script>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=MY_API_KEY&callback=initMap"></script>

</body>
</html>
<!-- MY_API_KEY -->
<!-- Google Map API Marker Icon Url? https://stackoverflow.com/questions/31197596/google-map-api-marker-icon-url -->
