<!DOCTYPE html>
<html>
<head>
    <title>Maps API</title>
    <link rel="shortcut icon" href="http://maps.google.com/mapfiles/ms/micons/cycling.png">
</head>
<body>
    <main style="text-align: center;">
        <h1>My First Google Map</h1>

        <div id="map" style="width:50%;height:600px; margin: 0 auto;"></div>

        <script>
        function myMap() {
            var myCenter = new google.maps.LatLng(51.508742,-0.120850);
            let visited = new google.maps.LatLng(52.14, -106.667);
            var mapCanvas = document.getElementById("map");
            var mapOptions = {center: myCenter, zoom: 5};
            var map = new google.maps.Map(mapCanvas, mapOptions);
            var marker = new google.maps.Marker({   position:myCenter,
                animation: google.maps.Animation.BOUNCE,
                icon: "http://maps.google.com/mapfiles/ms/icons/pink.png"});
            marker.setMap(map);
        }
        </script>

        <script src="https://maps.googleapis.com/maps/api/js?key=KEY&callback=myMap"></script>

    </main>
</body>
</html>
