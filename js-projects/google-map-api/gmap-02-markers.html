<!DOCTYPE html>
<html>
<head>
    <title>Maps API</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="shortcut icon" href="http://maps.google.com/mapfiles/ms/micons/cycling.png">

    <style>
      /* Always set the map height explicitly to define the size of the div
      * element that contains the map. */
      #map {
        height: 100%;
    }
    /* Optional: Makes the sample page fill the window. */
    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
    }
</style>

</head>
<body>
    <div id="map"></div>
    <script>
      var map;

      function initMap() {
        var bounds = new google.maps.LatLngBounds();

        var myCenter = new google.maps.LatLng(47.3769, 8.5417);
        var mapOptions = {center: myCenter, zoom: 5};

        var mapCanvas = document.getElementById("map");

            // Display a map on the page
            map = new google.maps.Map(mapCanvas, mapOptions);

            // Multiple markers
            var markers = [
                ['london', 51.5074, 0.1278],
                ['paris', 48.8566, 2.3522],
                ['zurich', 47.3769, 8.5417],
            ];

            var marker;

            // Loop through our array of markers & place each one on the map 
            for(let i = 0; i < markers.length; i++) {
                var position = new google.maps.LatLng(markers[i][1], markers[i][2]);
                marker = new google.maps.Marker({
                    position: position,
                    map: map,
                    title: markers[i][0]
                });
            }
        }
    </script>

    <script src="https://maps.googleapis.com/maps/api/js?key=MYKEY&callback=initMap" async defer></script>
</body>
</html>
