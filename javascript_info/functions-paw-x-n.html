<html>
<script>
let x = prompt("x: ");
let n = prompt("n: ");

function paw(x,n) {
	let result = 0;

  if (n == 0) {

  	return 1;

  } else if (n > 0) {

  	result = x;

  	for (let i = 1; i < n; i++) {
    	result *= x;
  	}

  } else {

  	result = 1;
  	for (let i = n; i < 0; i++) {
    	result /= x;
  	} 
  }
 	return result;
}

alert(paw(x,n));

</script>
</html>
