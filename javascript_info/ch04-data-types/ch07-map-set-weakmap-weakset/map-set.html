<script>
/*
 * Task#1: Filter unique array members
 *
 * Let arr be an array.
 *
 * Create a function unique(arr) that should return an array with unique items of arr.
 *
 * P.S. Here strings are used, but can be values of any type.
 *
 * P.P.S. Use Set to store unique values.
 *
 */

 function unique(arr) {
 	let uniqueSet = new Set();
 	let uniqueArr = [];

 	for (let val of arr) {
 		uniqueSet.add(val);
 	}

 	for (let val of uniqueSet) {
 		uniqueArr.push(val);
 	}

 	return uniqueArr;
 }

 let values = ["Hare", "Krishna", "Hare", "Krishna",
 "Krishna", "Krishna", "Hare", "Hare", ":-O"
 ];

console.log( unique(values) ); // Hare, Krishna, :-O

// ============================================================== //

function unique_solution(arr) {
	return Array.from(new Set(arr));
}

</script>

<script>
/*
 * Task#2: Filter anagrams
 *
 * Anagrams are words that have the same number of same letters, but in different order.
 *
 * For instance:
 *  => nap - pan
 *  => ear - are - era
 *  => cheaters - hectares - teachers
 * 
 * Write a function aclean(arr) that returns an array cleaned from anagrams.
 * 
 * From every anagram group should remain only one word, no matter which one.
 * 
 */

 function aclean_solution(arr) {
 	let map = new Map();


  for(let word of arr) {
    // split the word by letters, sort them and join back
    let sorted = word
    	.toLowerCase()
    	.split('')
    	.sort()
    	.join(''); // (*)

    map.set(sorted, word);
  }

 	return Array.from(map.values());
 }

 let arr = ["nap", "teachers", "cheaters", "PAN", "ear", "era", "hectares"];

alert( aclean_solution(arr) ); // "nap,teachers,ear" or "PAN,cheaters,era"

// Here we could also use a plain object instead of the Map, because keys are strings.
function aclean_solution2(arr) {
  let obj = {};

  for (let i = 0; i < arr.length; i++) {
    let sorted = arr[i].toLowerCase().split("").sort().join("");
    obj[sorted] = arr[i];
  }

  return Array.from(Object.values(obj));
}
